<!DOCTYPE html>
<html>
<head>
</head>
<body onload="setDate()">
	<form id="eventform" onSubmit="validate()" method="post">
		<fieldset>
			<legend>Event einreichen</legend>
			<p><label>Titel:<br/> <input id="title" type="text" width="250" name="title"/></label></p>
			<p><label>Start:<br/> <input id="startdate" type="text" name="startdate"/><input id="starttime" type="text" name="starttime"/></label></p>
			<p><label>Ende: <br/> <input id="enddate" type="text" name="enddate"/><input id="endtime" type="text" name="endtime"/></label></p>
			<p><label>Ort:<br/> <input id="location" type="text" name="location"/></label></p>
			<p><label>Link:<br/> <input id="link" type="text" name="link"/></label></p>
			<p><label>E-Mail:<br/> <input id="mail" type="text" name="mail"/></label></p>
			<P><label><input type="submit" Value="Absenden"></label></p>
		</fieldset>
	</form>
	<script type="text/javascript" src="events.js"></script>
</body>
</html>
